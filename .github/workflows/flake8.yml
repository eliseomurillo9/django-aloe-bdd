  name: flake8
  on: push
  jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: setup Python
          uses: actions/setup-python@v4
        - name: install Dependence
          run: python3 -m pip install flake8
        - name: run flake8
          run: flake8 .
